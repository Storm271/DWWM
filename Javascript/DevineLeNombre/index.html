    <script>

let choixOrdi = Math.floor(Math.random() * 10 + 1);
console.log(choixOrdi);
let tentative = 0;

choixUtilisateur = prompt("choisissez un nombre entre 0 et 10");

while (choixOrdi != choixUtilisateur) {
  if (choixUtilisateur < choixOrdi) {
    alert("C'est plus !");
    tentative++;
  } else {
    alert("C'est moins !");
    tentative++;
  }
  if (tentative == 3) {
    let choixOrdi = Math.floor(Math.random() * 10 + 1);
    console.log(choixOrdi);
    alert("Le nombre à deviner a changé !");
  }
  choixUtilisateur = prompt("choisissez un nombre entre 0 et 10");
}

alert("vous avez trouvé le bon chiffre bravo !");




    </script>
